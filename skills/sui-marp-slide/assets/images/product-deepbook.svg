<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="db-glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="db-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DA2FF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#4DA2FF;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  <!-- Isometric book/layer base -->
  <g filter="url(#db-glow)">
    <!-- Bottom layer -->
    <path d="M100 170 L40 140 L40 130 L100 160 L160 130 L160 140 Z" fill="#4DA2FF" opacity="0.25"/>
    <path d="M100 160 L40 130 L100 100 L160 130 Z" fill="#4DA2FF" opacity="0.15"/>
    <path d="M100 160 L40 130" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <path d="M100 160 L160 130" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <!-- Middle layer -->
    <path d="M100 140 L40 110 L40 100 L100 130 L160 100 L160 110 Z" fill="#4DA2FF" opacity="0.4"/>
    <path d="M100 130 L40 100 L100 70 L160 100 Z" fill="#4DA2FF" opacity="0.2"/>
    <path d="M100 130 L40 100" stroke="#4DA2FF" stroke-width="1.5" opacity="0.6"/>
    <path d="M100 130 L160 100" stroke="#4DA2FF" stroke-width="1.5" opacity="0.6"/>
    <!-- Top layer -->
    <path d="M100 110 L40 80 L40 70 L100 100 L160 70 L160 80 Z" fill="#4DA2FF" opacity="0.55"/>
    <path d="M100 100 L40 70 L100 40 L160 70 Z" fill="#4DA2FF" opacity="0.3"/>
    <path d="M100 100 L40 70" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    <path d="M100 100 L160 70" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    <path d="M40 70 L100 40" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
    <path d="M160 70 L100 40" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
  </g>
  <!-- Order bars on top face -->
  <g opacity="0.8">
    <!-- Bid bars (left side) -->
    <line x1="70" y1="60" x2="85" y2="67" stroke="#4DA2FF" stroke-width="3" stroke-linecap="round"/>
    <line x1="75" y1="55" x2="88" y2="61" stroke="#4DA2FF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="80" y1="50" x2="90" y2="55" stroke="#4DA2FF" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <!-- Ask bars (right side) -->
    <line x1="115" y1="67" x2="130" y2="60" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="112" y1="61" x2="125" y2="55" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="110" y1="55" x2="120" y2="50" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  </g>
  <!-- Corner accents -->
  <circle cx="100" cy="40" r="2.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="100" cy="160" r="2" fill="#4DA2FF" opacity="0.4"/>
</svg>