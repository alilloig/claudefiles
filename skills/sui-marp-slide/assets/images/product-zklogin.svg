<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="zk-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="zk-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DA2FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4DA2FF;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <g filter="url(#zk-glow)">
    <!-- Circuit board outline -->
    <rect x="35" y="35" width="130" height="130" rx="12" fill="url(#zk-grad)"
          stroke="#4DA2FF" stroke-width="2"/>
    <rect x="42" y="42" width="116" height="116" rx="8" fill="none"
          stroke="#4DA2FF" stroke-width="0.8" opacity="0.3"/>
    <!-- ZK circuit paths -->
    <!-- Top horizontal line -->
    <line x1="55" y1="65" x2="90" y2="65" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <line x1="110" y1="65" x2="145" y2="65" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <!-- Bottom horizontal line -->
    <line x1="55" y1="135" x2="90" y2="135" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <line x1="110" y1="135" x2="145" y2="135" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <!-- Vertical connections -->
    <line x1="70" y1="65" x2="70" y2="85" stroke="#4DA2FF" stroke-width="1.5" opacity="0.4"/>
    <line x1="130" y1="65" x2="130" y2="85" stroke="#4DA2FF" stroke-width="1.5" opacity="0.4"/>
    <line x1="70" y1="115" x2="70" y2="135" stroke="#4DA2FF" stroke-width="1.5" opacity="0.4"/>
    <line x1="130" y1="115" x2="130" y2="135" stroke="#4DA2FF" stroke-width="1.5" opacity="0.4"/>
    <!-- Central zero-knowledge proof symbol -->
    <!-- User silhouette (left) -->
    <circle cx="80" cy="92" r="6" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
    <path d="M72 108 Q72 102 80 102 Q88 102 88 108" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
    <!-- Arrow from user to shield -->
    <line x1="92" y1="100" x2="105" y2="100" stroke="#4DA2FF" stroke-width="1.5" opacity="0.6" stroke-dasharray="3 2"/>
    <!-- Proof checkmark (right) -->
    <circle cx="120" cy="100" r="14" fill="#4DA2FF" opacity="0.25" stroke="#4DA2FF" stroke-width="1.5" opacity="0.6"/>
    <path d="M112 100 L118 106 L128 94" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
    <!-- Circuit nodes -->
    <circle cx="55" cy="65" r="3" fill="#4DA2FF" opacity="0.6"/>
    <circle cx="145" cy="65" r="3" fill="#4DA2FF" opacity="0.6"/>
    <circle cx="55" cy="135" r="3" fill="#4DA2FF" opacity="0.6"/>
    <circle cx="145" cy="135" r="3" fill="#4DA2FF" opacity="0.6"/>
    <circle cx="90" cy="65" r="2" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="110" cy="65" r="2" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="90" cy="135" r="2" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="110" cy="135" r="2" fill="#FFFFFF" opacity="0.5"/>
    <!-- Gate symbols -->
    <rect x="88" y="62" width="24" height="6" rx="1" fill="none" stroke="#4DA2FF" stroke-width="0.8" opacity="0.3"/>
    <rect x="88" y="132" width="24" height="6" rx="1" fill="none" stroke="#4DA2FF" stroke-width="0.8" opacity="0.3"/>
  </g>
</svg>