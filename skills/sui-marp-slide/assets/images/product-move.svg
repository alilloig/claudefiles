<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="mv-glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="mv-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DA2FF;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4DA2FF;stop-opacity:0.15"/>
    </linearGradient>
  </defs>
  <g filter="url(#mv-glow)">
    <!-- Code editor frame -->
    <rect x="35" y="30" width="130" height="140" rx="8" fill="url(#mv-grad)"
          stroke="#4DA2FF" stroke-width="2"/>
    <!-- Title bar -->
    <line x1="35" y1="50" x2="165" y2="50" stroke="#4DA2FF" stroke-width="1" opacity="0.4"/>
    <!-- Title bar dots -->
    <circle cx="50" cy="40" r="3" fill="#4DA2FF" opacity="0.4"/>
    <circle cx="62" cy="40" r="3" fill="#4DA2FF" opacity="0.3"/>
    <circle cx="74" cy="40" r="3" fill="#4DA2FF" opacity="0.2"/>
    <!-- Large angle brackets < > -->
    <text x="52" y="115" font-family="monospace" font-size="60" font-weight="bold"
          fill="#4DA2FF" opacity="0.6">&lt;</text>
    <text x="118" y="115" font-family="monospace" font-size="60" font-weight="bold"
          fill="#4DA2FF" opacity="0.6">&gt;</text>
    <!-- Forward slash in center -->
    <line x1="108" y1="68" x2="92" y2="128" stroke="#FFFFFF" stroke-width="3"
          stroke-linecap="round" opacity="0.7"/>
    <!-- Code lines (abstract) -->
    <line x1="52" y1="140" x2="80" y2="140" stroke="#4DA2FF" stroke-width="2"
          stroke-linecap="round" opacity="0.35"/>
    <line x1="85" y1="140" x2="105" y2="140" stroke="#FFFFFF" stroke-width="2"
          stroke-linecap="round" opacity="0.25"/>
    <line x1="60" y1="150" x2="95" y2="150" stroke="#4DA2FF" stroke-width="2"
          stroke-linecap="round" opacity="0.25"/>
    <line x1="100" y1="150" x2="130" y2="150" stroke="#FFFFFF" stroke-width="2"
          stroke-linecap="round" opacity="0.2"/>
    <line x1="52" y1="160" x2="72" y2="160" stroke="#4DA2FF" stroke-width="2"
          stroke-linecap="round" opacity="0.2"/>
    <!-- Cursor blink accent -->
    <rect x="115" y="138" width="2" height="12" fill="#FFFFFF" opacity="0.5"/>
  </g>
</svg>