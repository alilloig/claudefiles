<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="wal-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="wal-blob" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#4DA2FF;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4DA2FF;stop-opacity:0.1"/>
    </radialGradient>
  </defs>
  <g filter="url(#wal-glow)">
    <!-- Central storage blob -->
    <ellipse cx="100" cy="95" rx="45" ry="40" fill="url(#wal-blob)" stroke="#4DA2FF" stroke-width="2"/>
    <ellipse cx="100" cy="95" rx="45" ry="40" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
    <!-- Inner data pattern -->
    <circle cx="88" cy="85" r="8" fill="#4DA2FF" opacity="0.35"/>
    <circle cx="108" cy="82" r="10" fill="#4DA2FF" opacity="0.25"/>
    <circle cx="95" cy="102" r="7" fill="#4DA2FF" opacity="0.3"/>
    <circle cx="112" cy="100" r="6" fill="#4DA2FF" opacity="0.2"/>
    <!-- Distribution lines radiating out -->
    <!-- Top -->
    <line x1="100" y1="55" x2="100" y2="30" stroke="#4DA2FF" stroke-width="1.5" opacity="0.6"/>
    <circle cx="100" cy="26" r="4" fill="#4DA2FF" opacity="0.5"/>
    <circle cx="100" cy="26" r="4" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.4"/>
    <!-- Top-right -->
    <line x1="135" y1="72" x2="155" y2="52" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <circle cx="158" cy="49" r="4" fill="#4DA2FF" opacity="0.4"/>
    <circle cx="158" cy="49" r="4" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3"/>
    <!-- Right -->
    <line x1="145" y1="95" x2="170" y2="95" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <circle cx="174" cy="95" r="4" fill="#4DA2FF" opacity="0.4"/>
    <circle cx="174" cy="95" r="4" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3"/>
    <!-- Bottom-right -->
    <line x1="135" y1="118" x2="155" y2="138" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <circle cx="158" cy="141" r="4" fill="#4DA2FF" opacity="0.4"/>
    <circle cx="158" cy="141" r="4" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3"/>
    <!-- Bottom -->
    <line x1="100" y1="135" x2="100" y2="160" stroke="#4DA2FF" stroke-width="1.5" opacity="0.6"/>
    <circle cx="100" cy="164" r="4" fill="#4DA2FF" opacity="0.5"/>
    <circle cx="100" cy="164" r="4" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.4"/>
    <!-- Bottom-left -->
    <line x1="65" y1="118" x2="45" y2="138" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <circle cx="42" cy="141" r="4" fill="#4DA2FF" opacity="0.4"/>
    <circle cx="42" cy="141" r="4" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3"/>
    <!-- Left -->
    <line x1="55" y1="95" x2="30" y2="95" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <circle cx="26" cy="95" r="4" fill="#4DA2FF" opacity="0.4"/>
    <circle cx="26" cy="95" r="4" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3"/>
    <!-- Top-left -->
    <line x1="65" y1="72" x2="45" y2="52" stroke="#4DA2FF" stroke-width="1.5" opacity="0.5"/>
    <circle cx="42" cy="49" r="4" fill="#4DA2FF" opacity="0.4"/>
    <circle cx="42" cy="49" r="4" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3"/>
  </g>
  <!-- Central highlight -->
  <ellipse cx="92" cy="85" rx="12" ry="8" fill="#FFFFFF" opacity="0.08"/>
</svg>